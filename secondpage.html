<!--Assessment Form-->
<div class="wide-article-link">
    <div class="row">
        <div class="small-12 medium-12 columns">
    <form id="assessmentForm" onsubmit=submitForm()>
    <div class="question-1">
      <div class="input-group">
        <h3>Which crypto coin are you most interested in?</h3>
        <select name="question1" id="question1">
          <option></option>
          <option value="cardano">Cardano</option>
          <option value="ripple">Ripple</option>
          <option value="iota">Iota</option>
          <option value="ethereum">Ethereum</option>
        </select>
      </div>
    </div>

    
    <!-- questions on the assessment -->
    <div class="question-2">
      <h3>Is this for a long term or short term investment?</h3>
      <div class="input-group">
        <input type="radio" id="longTerm" name="term" value="longTerm">
        <label for="longTerm">long-term</label>
      </div>
      <div class="input-group">
        <input type="radio" id="shortTerm" name="term" value="shortTerm">
        <label for="shortTerm">short-term</label>
      </div>
      <div class="input-group">
        <input type="radio" id="termUndecided" name="term" value="termUndecided">
        <label for="termUndecided">undecided</label>
      </div>
    </div>
      <!-- questions on the assessment -->
    <div class="question-3">
      <h3>How much are you looking to invest?</h3>
      <div class="input-group">
        <input type="radio" id="300orLess" name="invest"  value="300orLess">
        <label for="300orLess">$300 or less</label>
      </div>
      <div class="input-group">
        <input type="radio" id="300-500" name="invest" value="300-500">
        <label for="300-500">$300-$500</label>
      </div>
      <div class="input-group">
        <input type="radio" id="investUndecided" name="invest" value="investUndecided">
        <label for="investUndecided">undecided</label>
      </div>
    </div>
    <!-- submit button to go to the results page-->
    <div class="input-group">
      <button type="submit" id="submitComplete" class="hollow button" href="#">Complete</button>
     
      </button>
    </div>
  </div>
</div> 
  </div>
      </div>
  </form>
